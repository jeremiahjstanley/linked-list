<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form>
      <h1>Linked <img src="images/linked-list-logo.svg"> List</h1>
      <label for="site-title">
        <input type="text" id="site-title" placeholder="  Website Title">
      </label>
      <p class="error" hidden>Please enter a title and valid URL</p>
      <label for="website-url"> 
        <input type="url" id="website-url" placeholder="  Website URL" label="Website URL">
      </label>
      <input type="submit" value="Enter" class="button" disabled="true"></input>
      <figure>
        <span class="total"> Total: 0 </span> <span class="read-count"> Read: 0 </span> <span class="unread"> Unread: 0 </span>
      </figure>
      <input type="submit" value="Delete Read" class="delete-read" disabled="true"></input>
    </form>
  <section>
    <!-- User input here -->
  </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.min/jquery.min.js"><\/script>')</script>

<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
